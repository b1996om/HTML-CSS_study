<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>상품주문서 만들기_prac00</title>
	<style>
	body {
		margin: 0;
		padding: 0;
	}
	h1 {
		margin-left:25px;
	}
	 .container {
		width:600px;
		margin:0 auto;
	}
	ul li {
		list-style:none;
		margin-bottom:10px;
	}
	label.title {
		font-weight:bold;
		width:80px;
		float:left;
	}
	.centered {
	text-align:center;
	}
	fieldset {
		margin:15px 10px; /* 상하마진 15px, 좌우마진 10px  */
	}
	fieldset legend {
		font-weight:bold;
		color:purple;
		font-size:18px;
	}
	
</style>
</head>
<body>
	<h1>상품 주문서</h1>
	<div class="container">
		<form>
			<fieldset>
				<legend>개인정보</legend>
				<ul>
					<li>
						<label for="uname" class="title" >이름</label> 
						<input type="text" id="uname" placeholder="여백없이 입력" autofocus required>
					</li>
					<li>
						<label for="tell" class="title">연락처</label> 
						<input type="tel" id="tell" placeholder="연락가능한 번호">
					</li>
				</ul>
			</fieldset>
			<fieldset>
				<legend>배송지 정보</legend>
				<ul>
					<li>
						<label for="addr" class="title">주소</label>
						<input type="text" size="40" id="addr" required>
					</li>
					<li>
						<label for="tel2" class="title">전화번호</label>
						<input type="text" id="tel2" required>
					</li>
					<li>
						<label for="memo" class="title">메모</label> 
						<textarea cols="40" rows="3" id="comment"></textarea>
					</li>
				</ul>
			</fieldset>
			<fieldset>
				<legend>주문 정보</legend>
				<ul>
					<li>
						<label><input type="checkbox">과테말라 안티구아(100g)</label> 
						<label><input type="number" value="0" min="0" max="5">개</label>
					</li>
					<li>
						<label><input type="checkbox">인도네시아 만델링(100g)</label> 
						<label><input type="number" value="0" min="0" max="5">개</label> 
					</li>
					<li>
						<label><input type="checkbox">탐라는도다(블렌딩)(100g)</label> 
						<label><input type="number" value="0" min="0" max="5">개</label>
					</li>
				</ul>
			</fieldset>
			<div class="centered">
				<input type="submit" value="주문하기"> 
				<input type="reset" value="다시작성">
			</div>
			
		</form>
	</div>
</body>
</html>
