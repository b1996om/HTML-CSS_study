<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>[속성 |= 값] 선택자</title>
	<style>
		ul {
			list-style:none;
		}
		li {
			display:inline-block;
			margin:10px;
		}
		li a {
			padding:5px 20px;
			font-size:14px;
			color:blue;
			text-decoration:none;
		}
		a[title |="us"] {
			background:url(images/us.png) no-repeat left center;
			padding:5px 25px;
		}
		a[title |="jap"] {
			background:url(images/jp.png) no-repeat left center;
			padding:5px 25px;
		}
	</style>
</head>
<body>
 	<ul>
 		<li></li>
 		<li><a href="#" title="us"></a>영어</li>
 		<li><a href="#" title="us-english"></a>영어</li>
 		<li><a href="#" title="japanese"></a>일본어</li>
 	</ul>
</body>
</html>
