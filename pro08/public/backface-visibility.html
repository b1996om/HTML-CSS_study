<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>backface-visibility</title>
	<style>
		h1 {
			font-size:60px;
		}
		div {
			width:200px;
			height:200px;
		}
		.con {
			border:1x solid black;
			perspective:300px;
			margin-top:100px;
			margin-left:100px;
			float:left;
		}
		.box {
			background:orange;
			transform:rotateY(135deg);
		}
		#back1 {
			backface-visibility:hidden;
		}
		#back2 {
			backface-visibility:visible;
		}
	</style>
</head>
<body>
	<div class="con">
		<div class="box" id="back1">
			<h1>BACK</h1>
		</div>
	</div>
	<div class="con">
		<div class="box" id="back2">
			<h1>BACK</h1>
		</div>
	</div>
</body>
</html>
