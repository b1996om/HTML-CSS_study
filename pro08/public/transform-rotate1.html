<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>Transform</title>
	<style>
		.origin {
			width:210px;
			height:210px;
			margin:56px;
			float:left;
			border:1px solid black;
		}
		.rotatex {
			transform:rotateX(45deg);
		}
		.rotatey {
			transform:rotateY(45deg);
		}
		.rotatez {
			transform:rotateZ(45deg);
		}
		.rotatexyz {
			transform:rotate3d(2.5, 1.2, -1.5, 45deg);
		}
	</style>
</head>
<body>
	<div class="origin">
		<div class="rotatex">
			<img src="images/bg1.png">
		</div>
	</div>
	<div class="origin">
		<div class="rotatey">
			<img src="images/bg1.png">
		</div>
	</div>
	<div class="origin">
		<div class="rotatez">
			<img src="images/bg1.png">
		</div>
	</div>
	<div class="origin">
		<div class="rotatexyz">
			<img src="images/bg1.png">
		</div>
	</div>
</body>
</html>
