<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>박스모델</title>
	<style>
		* {
			box-sizing:border-box;
		}
		div {
			width:200px;
			height:100px;
			margin:30px;
			display:inline-block;  /* 가로로 배치 */
		}
		.box1 {
			background:blue;
		}
		.box2 {
			background:tomato;
		}
		.box3 {
			background:green;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
</body>
</html>
