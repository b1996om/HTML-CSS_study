<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>박스모델</title>
	<style>
		div {
			padding:20px;
			margin:10px;
		}
		.box1 {
			background:#ffd800;
			float:left;  /* 공중에 떠서 왼쪽으로 붙는다. */
		}
		.box2 {
			background:#0094ff;
			float:left;
		}
		.box3 {
			background:#00ff21; /* float이 없고, block처리가 되서 가장 아래에 깔린다. */
		}
		.box4 {
			background:#a874ff;
			clear:both;  /* float(left와 right)속성을 무효화 시키는 속성 */
		}
	</style>
</head>
<body>
	<div class="box1">박스1</div>
	<div class="box2">박스2</div>
	<div class="box3">박스3</div>
	<div class="box4">박스4</div>
</body>
</html>
