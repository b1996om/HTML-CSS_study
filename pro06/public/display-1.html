<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>display 속성</title>
	<style>
		div {
			margin:20px;
			border:1px solid #ccc;
			border-radius:5px;
		}
		.inline img {
			margin:10px;
		}
		.block img {
			display:block;
			margin:10px;
		}
	</style>
</head>
<body>
	<div class="inline">
		<img src="images/img1.jpg">
		<img src="images/img1.jpg">
		<img src="images/img1.jpg">
	</div>
	<div class="block">
		<img src="images/img1.jpg">
		<img src="images/img1.jpg">
		<img src="images/img1.jpg">
	</div>
</body>
</html>
