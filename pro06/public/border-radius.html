<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>박스모델</title>
	<style>
		div {
			width:300px;
			height:200px;
			margin:20px;
			display:inline-block;
		}
		.round {
			border:2px solid brown;
			border-radius:20px;
		}
		#bg {
			background:url(images/img1.jpg) no-repeat; /* 배경이미지 */
			background-size:cover; /* 영역을 다 채우게 */
		}
	</style>
</head>
<body>
	<div class="round"></div>
	<div class="round" id="bg"></div>
</body>
</html>
