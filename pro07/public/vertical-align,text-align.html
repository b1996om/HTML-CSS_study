<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>Table CSS</title>
	<style>
		body {
			font-family: 'Jeju Gothic', sans-serif;
		}
		table, td {
			border:1px solid #ccc;
		}
		td {
			width:300px;
			height:300px;
			padding:20px;
		}
		.var1 {
			vertical-align:top;
			text-align:right;
		}
		.var2 {
			vertical-align:bottom;
			text-align:left;
		}
		.var3 {
			vertical-align:middle;
			text-align:center;
		}
	</style>
</head>
<body>
	<table>
	<caption>vertical-alignment</caption>
		<td class="var1">alignment</td>
		<td class="var2">alignment</td>
		<td class="var3">alignment</td>
	</table>
</body>
</html>
