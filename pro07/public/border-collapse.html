<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>표 스타일</title>
	<style>
		body {
			margin:0;
			padding:0;
			font-family: 'Jeju Myeongjo', serif;
		}
		.table1 {
			border:1px solid black;
			border-collapse:collapse;  /* 표 테두리와 셀 테두리를 합칠 것인지 설정 */
			                           /* collapse : 테두리를 하나로 합쳐 표시 */
			                           /* separate : 테두리를 따로 표시(기본값) */
		}
		caption {
			margin-bottom:10px;
		}
		.table1 td {
			border:1px dashed black;
			padding:10px;
			text-align:center;
		}
		
		
		
	</style>
</head>
<body>
	<table class="table1">
		<caption>프로축구 경기 일정</caption>
		<tr>
			<td>울산</td>
			<td>울산 vs 인천</td>
		</tr>
		<tr>
			<td>부산</td>
			<td>부산 vs 대전</td>
		</tr>
		<tr>
			<td>서울</td>
			<td>서울 vs 강원</td>
		</tr>
	</table>
</body>
</html>
