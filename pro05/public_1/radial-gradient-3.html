<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<script src="prefixfree.min.js"></script>
	<title>원형 그라데이션</title>
	<style>
		div {
			width:500px;
			height:300px;
			margin:10px;
		}
		.grad1 {
			background:-webkit-radial-gradient(red, yellow, skyblue);
		}
		.grad2 {
			background:-webkit-radial-gradient(red, yellow 20%, skyblue)
		}
	</style>
</head>
<body>
	<div class="grad1"></div>
	<div class="grad2"></div>
</body>
</html>
