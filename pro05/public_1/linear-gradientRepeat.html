<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>선형 그라데이션 반복(두가지 차이)</title>
	<style>
		div{
			width:500px;
			height:300px;
			margin:10px;
		}
		.grad1 {
			background:-webkit-repeating-linear-gradient(yellow,red 20px);
		}
		.grad2 {
			background:-webkit-repeating-linear-gradient(yellow,yellow 20px, red 20px,red 40px);
		}
	</style>
</head>
<body>
	<div class="grad1"></div>
	<div class="grad2"></div>
</body>
</html>
