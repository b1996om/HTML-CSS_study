<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>CSS 브라우저 접두사</title>
	<script src="prefixfree.min.js"></script>
	<style>
		div {
			border:2px solid green;
			width:200px;
			height:100px;
			font-size:25px;
			text-align:center;
			line-height:100px;
		}
		.box:hover {
			/* -webkit-transform:rotate(15deg);  */
			transform:rotate(15deg);
		}
	</style>
</head>
<body>
	<div class="box">Mouse Over</div>
</body>
</html>
