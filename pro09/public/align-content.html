<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>플렉스 박스(align-content)</title>
	<style>
		.wrap {
			width:500px;
			height:150px;
			margin:0 auto 20px;
			display:flex;
			flex-wrap:wrap;
			border:1px solid black;
		}
		#con1 {
			align-content:flex-start;
		}
		#con2 {
			align-content:flex-end;
		}
		#con3 {
			align-content:center;
		}
		#con4 {
			align-content:space-between;
		}
		#con5 {
			align-content:space-around;
		}
		h1 {
			text-align:center;
		}
		p {
			font-weight:bold;
			text-align:center;
			font-weight:bold;
		}
	</style>
</head>
<body>
	<h1>align-content : flex-start(기본값)</h1>
	<div id="con1" class="wrap">
		<div><p>1</p></div>
		<div><p>2</p></div>
		<div><p>3</p></div>
	</div>
	<h1>align-content : flex-end</h1>
	<div id="con2" class="wrap">
		<div><p>1</p></div>
		<div><p>2</p></div>
		<div><p>3</p></div>
	</div>
	<h1>align-content : center</h1>
	<div id="con3" class="wrap">
		<div><p>1</p></div>
		<div><p>2</p></div>
		<div><p>3</p></div>
	</div>
	<h1>align-content : space-between</h1>
	<div id="con4" class="wrap">
		<div><p>1</p></div>
		<div><p>2</p></div>
		<div><p>3</p></div>
	</div>
	<h1>align-content : space-around</h1>
	<div id="con5" class="wrap">
		<div><p>1</p></div>
		<div><p>2</p></div>
		<div><p>3</p></div>
	</div>
</body>
</html>
