<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>제주 이색 여행지</title>
</head>
<body>
	<h1>제주 이색 여행지</h1>
	<h2>야외 텐트를 닮은 건출물 "테쉬폰"</h2>
	<p>
		제주에서 점차 다른 지방으로 보급됐지만 현재 제주에만 건축물이 남아있는데, <br> 국내 근현대 건축사의 한 페이지를
		보여주는 가치를 지닌다고 전문가들은 평가합니다.
	</p>
	<hr>
	<blockquote>성이시돌목장은 제주특별자치도 제주시 한림읍 금악리에 있는 목장이다. 특히
		이시돌목장을 제주 지역 최초의 전기업목장으로 1954년 11월 말 제주시 한림읍 금악리에 세워 양돈돌목장의 특생있는
		건축양식으로 테쉬폰도 유명하다. (출처:향토문화전자대전)</blockquote>
</body>
</html>
